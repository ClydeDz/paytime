<div class="row">
    <div class="col-md-8 col-xs-12">
        <h3 class="spa-view-heading">List of events</h3>
    </div>
    <div class="col-md-4 col-xs-12 text-right form-group">
        <input class="form-control pull-right spa-view-input-search" ng-model="search" autocomplete="off" placeholder="Search for url's" />
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-12" ng-hide="loading">
        <div class="table-scrollable">
            <table class="table table-responsive table-bordered table-striped" ng-show="urlListRefined.length">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Reminder Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="c in urlListRefined = (urlList | filter:search)">
                        <td>{{c.Id}}</td>
                        <td>{{c.Title}}</td>
                        <td>{{c.StartDate}}</td>
                        <td>{{c.EndDate}}</td>
                        <td>{{c.ReminderMode}}</td>
                        <td><a ng-href="#/edit/{{c.Id}}" class="btn btn-primary"><i class="ion-ios-compose-outline"></i>&nbsp;Edit</a></td>
                    </tr>
                </tbody>
            </table>
        </div>        
        <div ng-hide="urlListRefined.length" class="alert alert-warning">
            <p>There are no results to display that match your search criteria</p>
        </div>
    </div>
    <div ng-show="loading" class="col-xs-12 col-md-12 text-center">
        Loading content <i class="icon ion-load-c"></i>
    </div>
</div>
